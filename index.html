<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4AM | The Growth Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                obsidian: '#020202',
                dark: '#020202',
                primary: '#3B82F6',
                accent: '#8B5CF6',
                signal: '#00F0FF'
              }
            },
            animation: {
              'mesh': 'mesh 20s ease infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 10s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              mesh: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(10%, -10%) scale(1.1)' },
                '66%': { transform: 'translate(-15%, 5%) scale(0.9)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --brand-blue: #3B82F6;
        --brand-purple: #8B5CF6;
      }

      body {
        overflow-x: hidden;
      }
      
      .mesh-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -2;
        background: 
          radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 30% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(0, 240, 255, 0.03) 0%, transparent 50%);
        filter: blur(80px);
      }

      .dark .mesh-bg {
        background: 
          radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 30% 70%, rgba(139, 92, 246, 0.12) 0%, transparent 40%);
        filter: blur(100px);
      }

      .grid-bg {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
        background-size: 60px 60px;
        pointer-events: none;
        z-index: -1;
      }

      .dark .grid-bg {
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .dark .glass {
        background: rgba(10, 10, 10, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.2);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@10.16.16?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-brand-dark dark:text-white transition-colors duration-500 selection:bg-brand-primary selection:text-white">
    <div class="mesh-bg animate-mesh"></div>
    <div class="grid-bg"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
